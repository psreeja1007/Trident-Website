    <script>
      // Handle redirect from GitHub 404 fallback
      (function () {
        var params = new URLSearchParams(window.location.search);
        var redirect = params.get("redirect");
        if (redirect) {
          window.history.replaceState({}, "", redirect);
        }
      })();
    </script>
