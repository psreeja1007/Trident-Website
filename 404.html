<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA redirect handler
      (function () {
        var segmentCount = 1; // since site is deployed under /Trident-Website
        var location = window.location;
        var path = location.pathname.split('/').slice(0, 1 + segmentCount).join('/');
        var newURL =
          path +
          '/?redirect=' +
          location.pathname +
          location.search +
          location.hash;
        window.location.replace(newURL);
      })();
    </script>
  </head>
  <body></body>
</html>
